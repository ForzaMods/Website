<!DOCTYPE html>
<html>
    <head>
        <title>Modelswaps page</title>
        <link rel="stylesheet" href="fonts/css/all.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
        <link rel="shortcut icon" href="fonts/forzamods.ico">

        <style>
        body {
            margin: 0;
            color: white;
            background-color: #44475A;
            font-family: 'Open Sans', sans-serif;
            overflow: hidden;
        }

        footer {
            color: white;
            background-color: #333;
            text-align: center;
            width: 100%;
            bottom: 0;
            padding: 7px;
            position: absolute;
            margin: 0 -7px;
            border-top-right-radius: 50px;
            border-top-left-radius: 50px;
        }

        .footer-icons a {
            margin: 0 5px;
        }

        .fas,
        .fab {
            color: white;
        }

       .button {
            color: white;
            background-color: #0088FF;
            position: absolute;
            border: none;
            top: 10px;
            right: 10px;
            border-radius: 10px;
            padding: 10px 12px;
            font-size: 13px;
            font-family: 'Open Sans', sans-serif;
            text-shadow: 2px 2px 3px rgba(0, 0, 0, 0.5);
            cursor: pointer;
        }

        #tutorial-list {
            max-width: 700px;
            margin: 50px auto;
            text-align: center;
        }

        #tutorial-list li {
            background-color: #2d2f3a;
            margin: 10px 0;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 3px 3px 3px rgba(0, 0, 0, 0.5);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #tutorial-list li:hover {
            background-color: #1c1d26;
            box-shadow: 6px 6px 6px rgba(0, 0, 0, 0.7);
            transform: scale(1.05);
            transition: background-color 0.3s ease-in-out, transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }

        #tutorial-list a {
            font-size: 17px;
            color: white;
            display: block;
            text-decoration: none;
            text-shadow: 2px 2px 2px rgba(0, 0, 0, 0.5);
        }
        
        #tutorial-list ul {
            list-style: none;
        }
        </style>
    </head>

    <header>
        <a href="https://forzamods.github.io/"><button class="button">Main Page</button></a>
    </header>

    <body>
        <div id="tutorial-list">
            <ul>
                <li><a href="https://forzamods.github.io/cleartails">Clear Tails</a></li>
                <li><a href="https://forzamods.github.io/quickmodelswap">Quick modelswap</a></li>
                <li><a href="https://forzamods.github.io/trialreset">Trial reset for 3DSim/010</a></li>
                <li><a href="https://forzamods.github.io/wheelswap">How to wheelswap</a></li>
                <li><a href="https://www.youtube.com/watch?v=XHV09CZdvsA">Custom intro</a></li>
                <li><a href="https://drive.google.com/file/d/1E5cgGmbLgaHdmKL6_KqeIu1wr2ot3ChX/view">Custom loading screens</a></li>
            </ul>
        </div>
    </body>


    <footer>
        <div class="footer-icons">
            <a href="https://discord.com/forzamods" target="_blank"><i class="fab fa-discord"></i></a>
            <a href="https://www.buymeacoffee.com/yeethan69" target="_blank"><i class="fas fa-mug-hot"></i></a>
            <a href="https://www.paypal.com/donate?hosted_button_id=DACQKRJ4HTZRN" target="_blank"><i class="fab fa-paypal"></i></a>
        </div>
    </footer>

</html>
